<kdi-auth title="Create your account">
    <form [formGroup]="f" auth-body>
        <div fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="">
            <div fxFlex="100" class="form-field-fullwidth">
                <mat-form-field>
                    <input matInput [(ngModel)]="data.email" formControlName="email" placeholder="Email" value="" required>
                </mat-form-field>
            </div>
            <div fxFlex="100" class="form-field-fullwidth">
                <mat-form-field>
                    <input matInput [(ngModel)]="data.username" formControlName="username" placeholder="Username" value="" required>
                </mat-form-field>
            </div>
            <div fxFlex="100" class="form-field-fullwidth">
                <mat-form-field>
                    <input matInput [(ngModel)]="data.password" formControlName="password" type="password" placeholder="Password" value="" required>
                </mat-form-field>
            </div>
            <div fxFlex="100" class="form-field-fullwidth">
                <mat-form-field>
                    <input matInput [(ngModel)]="data.confirm" formControlName="confirm" type="password" placeholder="Confirm password" value="" required>
                </mat-form-field>
            </div>
            <div fxFlex="100" class="form-field-fullwidth">
                <button mat-button (click)="submit()" [disabled]="f.invalid" style="width: 100%">REGISTER</button>
            </div>
        </div>
    </form>
    <div class="footer" auth-footer>
        <div>You have an account ?</div>
        <div><a routerLink="../login">Go to login</a></div>
    </div>
</kdi-auth>
