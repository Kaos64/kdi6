<div class="header" mat-dialog-title>
    <mat-toolbar color="primary">
        <span>{{dialog_config.title}}</span>
        <span class="spacer"></span>
        <button mat-icon-button [mat-dialog-close]="false">
                <mat-icon class="mat-18">close</mat-icon>
            </button>
    </mat-toolbar>
</div>
<mat-dialog-content>
    <ng-template component-host></ng-template>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="actions">
        <button *ngIf="dialog_config.bShowAction" mat-button color="accent" [disabled]="!actionState" (click)="action()">{{dialog_config.labelAction}}</button>
        <button *ngIf="dialog_config.bShowOk" mat-button color="accent" [mat-dialog-close]="true">Ok</button>
        <button *ngIf="dialog_config.bShowCancel" mat-button [mat-dialog-close]="false">Cancel</button>
    </div>
</mat-dialog-actions>
